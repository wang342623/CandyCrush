<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <style type="text/css">
    .eyes {
      perspective: 1000px;
    }
    
    .box {
      /*设置3D效果*/
      transform-style: preserve-3d;
      /*盒子的大小*/
      width: 200px;
      height: 200px;
      /* background: ; */
      /*设置盒子的位置，便于观察*/
      margin: 400px auto;
      /*复合方式设置动画 三者分别为：动画名 执行一次时间 执行方式*/
      animation: zhuan 6s ease;
      /*令动画无限执行下去*/
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    .box div {
      width: 200px;
      height: 200px;
      opacity: 1;
      /*设置过渡*/
      transition: all 2s ease 0s;
      position: absolute;
    }

    /*调整位置，制作成一个六边形*/
    .box .div1 {
      background: transparent;
      transform: translateZ(100px);
    }

    .box .div2 {
      background: transparent;
      transform: translateZ(-100px);
    }

    .box .div3 {
      background: transparent;
      transform: rotateX(90deg) translateZ(100px);
    }

    .box .div4 {
      background: transparent;
      transform: rotateX(270deg) translateZ(100px);
    }

    .box .div5 {
      background: transparent;
      transform: rotateY(-90deg) translateZ(100px);
    }

    .box .div6 {
      background: transparent;
      transform: rotateY(90deg) translateZ(100px);
    }

    /*添加3D旋转效果 让其绕X、Y轴同时旋转90度*/
    @keyframes zhuan {
      from {
        transform: rotateX(0deg) rotateZ(0deg) rotateY(0deg);
      }

      to {
        transform: rotateX(360deg) rotateZ(360deg) rotateY(360deg);
      }
    }

    /*给正方体添加一个hover效果*/
    .box:hover .div1 {
      transform: translateZ(200px);
    }

    .box:hover .div2 {
      transform: translateZ(-200px);
    }

    .box:hover .div3 {
      transform: rotateX(90deg) translateZ(200px);
    }

    .box:hover .div4 {
      transform: rotateX(270deg) translateZ(200px);
    }

    .box:hover .div5 {
      transform: rotateY(-90deg) translateZ(200px);
    }

    .box:hover .div6 {
      transform: rotateY(90deg) translateZ(200px)
    }
  </style>
</head>

<body>
  <div class="eyes">
    <div class="box">
      <div class="div1"><img src="https://cdn.linkheer.com/imgextra/9a8fbc61ef0f45d9bdd4_1765260762.jpg" width="100%" height="100%"></div>
      <div class="div2"><img src="https://cdn.linkheer.com/imgextra/a047df5dd2804caea983_1765260762.jpg" width="100%" height="100%"></div>
      <div class="div3"><img src="https://cdn.linkheer.com/imgextra/9987df51b40e478f8a61_1765260762.jpg" width="100%" height="100%"></div>
      <div class="div4"><img src="https://cdn.linkheer.com/imgextra/9e50f4e8f20a43e6ab51_1765260762.jpg" width="100%" height="100%"></div>
      <div class="div5"><img src="https://cdn.linkheer.com/imgextra/3494d9a0962144f09cac_1765260762.jpg" width="100%" height="100%"></div>
      <div class="div6"><img src="https://cdn.linkheer.com/imgextra/a3deafdfd9244c45bd30_1765260762.jpg" width="100%" height="100%"></div>
    </div>
  </div>
</body>

</html>
